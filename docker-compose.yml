services:
  guardian:
    build: .
    restart: always
    env_file:
       - .env
    ports:
      - "5926:5926"
    depends_on:
      - ipfs
  ipfs:
    build: ./build/ipfs
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./init/swarm:/data/ipfs/swarm.key
      - ipfs_fuse:/ipfs
      - ipns_fuse:/ipns
    ports:
      - "4001:4001/tcp"
      - "4001:4001/udp"
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:5001:5001"
  nginx:
    build: ./build/nginx
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
    depends_on:
      - guardian

# persisting named volumes
volumes:
  ipfs_fuse:
  ipns_fuse: